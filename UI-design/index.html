<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Design</title>
    <link rel="stylesheet" href="styles.scss">
</head>
<body>
    <!--Navbar Section-->
    <nav class="navbar">
        <a href="/" class="navbar__logo">Alien Design</a>
        <div class="navbar__bars">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="navbar__menu">
            <a href="/" class="navbar_menu--links">Home</a>
            <a href="/" class="navbar_menu--links">Products</a>
            <a href="/" class="navbar_menu--links">Services</a>
            <button type="submit" id="button">Sign Up</button>
        </div>
    </nav>

    <!--Hero Section-->
    <div class="hero">
        <div class="hero__container">
            <div class="hero__container--left">
                <h1>They are coming</h1>
                <h2>Be prepared</h2>
                <p>Sign up now to join</p>
                <button class="hero__container--btn">
                    <a href="#">Sign up</a>
                </button>
            </div>
            <div class="hero__container--right">
                <img src="images/img-2.svg" alt="alien">
            </div>

        </div>
    </div>
</body>

<script src="https://kit.fontawesome.com/eb5a7a5a98.js" crossorigin="anonymous"></script>
</html>
